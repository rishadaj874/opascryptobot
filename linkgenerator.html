<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opas Labs - Link Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; margin: 0; padding: 0; }
    h1 { background: #333; color: white; padding: 15px; margin: 0; }
    .box { margin-top: 50px; background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input { display: block; margin: 10px auto; padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; margin-top: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { margin-top: 20px; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Opas Labs</h1>
  <div class="box">
    <label>Telegram Chat ID 
      (<a href="https://t.me/opaslabs_bot?start=start" target="_blank">Get your Chat ID</a>)
    </label>
    <input type="text" id="chatId" placeholder="Enter your Telegram Chat ID">
    <label>Redirect URL (Optional)</label>
    <input type="text" id="redirectUrl" placeholder="https://example.com">
    <button onclick="generateLink()">Generate Link</button>
    <div id="result"></div>
  </div>
  <script>
function generateLink() {
  const chatId = document.getElementById("chatId").value.trim();
  const redirectUrl = document.getElementById("redirectUrl").value.trim();
  if (!chatId) { alert("Please enter your Telegram Chat ID"); return; }
  const analyserLink = `${location.origin}/analyser.html?chat=${encodeURIComponent(chatId)}&redirect=${encodeURIComponent(redirectUrl)}`;
  document.getElementById("result").innerHTML = `<p><strong>Generated Link:</strong></p><a href="${analyserLink}" target="_blank">${analyserLink}</a>`;
}
  </script>
</body>
</html>
