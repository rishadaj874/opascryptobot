<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opas Labs â€” Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #111;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
    #result {
      margin-top: 25px;
      text-align: center;
      word-break: break-all;
    }
    a {
      color: #0078ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Opas Labs</h1>

  <label>Telegram Chat ID (<a href="https://t.me/opaslabs_bot?start=start" target="_blank">Get your Chat ID</a>)</label>
  <input type="text" id="chatId" placeholder="Enter Chat ID" />

  <label>Redirect URL (Optional)</label>
  <input type="text" id="redirectUrl" placeholder="https://example.com" />

  <button onclick="generateLink()">Generate Link</button>

  <div id="result"></div>

  <script>
    async function shortenWithSpoo(longUrl) {
      try {
        const response = await fetch("https://spoo.me/", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "Accept": "application/json",
          },
          body: new URLSearchParams({ url: longUrl }),
        });

        const data = await response.json();

        const shortUrl =
          data.short_url ||
          (data.url && data.url.short) ||
          (data.result && data.result.short_url);

        if (shortUrl) return shortUrl;

        console.error("Spoo.me API Error:", data.message || "Unknown error");
        return longUrl; // fallback
      } catch (err) {
        console.error("URL shortening failed:", err.message);
        return longUrl; // fallback
      }
    }

    async function generateLink() {
      const chatId = document.getElementById("chatId").value.trim();
      const redirectUrl = document.getElementById("redirectUrl").value.trim();

      if (!chatId) {
        alert("Please enter your Telegram Chat ID");
        return;
      }

      const analyserLink = `${location.origin}/analyser.html?chat=${encodeURIComponent(chatId)}&redirect=${encodeURIComponent(redirectUrl)}`;

      document.getElementById("result").innerHTML = `<p>Generating short link...</p>`;

      const shortLink = await shortenWithSpoo(analyserLink);

      document.getElementById("result").innerHTML = `
        <p><strong>Full Link:</strong></p>
        <a href="${analyserLink}" target="_blank">${analyserLink}</a>
        <p><strong>Short Link (spoo.me):</strong></p>
        <a href="${shortLink}" target="_blank">${shortLink}</a>
      `;
    }
  </script>
</body>
</html>
